<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datadog Logs 料金計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Datadog Logs 料金計算機</h1>
            <p>Datadog Logs Standard の月額料金を計算します</p>
        </header>

        <main>
            <div class="calculator-form">
                <div class="form-group">
                    <label for="logEvents">月間ログイベント数</label>
                    <div class="input-group">
                        <input type="range" id="logEventsSlider" min="1" max="1000000000000" value="100000000" step="1000000">
                        <input type="number" id="logEvents" min="1" value="100000000" step="1">
                        <select id="logEventsUnit" class="unit-select">
                            <option value="events">イベント</option>
                            <option value="millions">百万イベント</option>
                        </select>
                        <span id="logEventsDisplay" class="value-display"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="logBytes">取り込みログバイト数</label>
                    <div class="input-group">
                        <input type="range" id="logBytesSlider" min="1" max="1000000" value="1000" step="100">
                        <input type="number" id="logBytes" min="1" value="1000" step="1">
                        <select id="logBytesUnit" class="unit-select">
                            <option value="bytes">バイト</option>
                            <option value="kb">KB</option>
                            <option value="mb">MB</option>
                            <option value="gb" selected>GB</option>
                            <option value="tb">TB</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="retention">保持期間</label>
                    <select id="retention">
                        <option value="3">3日</option>
                        <option value="7" selected>7日</option>
                        <option value="15">15日</option>
                        <option value="30">30日</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="region">リージョン</label>
                    <select id="region">
                        <option value="US" selected>US</option>
                        <option value="AP">AP</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentPlan">支払いプラン</label>
                    <select id="paymentPlan">
                        <option value="annual" selected>年払い</option>
                        <option value="monthly">月払い</option>
                    </select>
                </div>

                <button id="calculateBtn" class="calculate-btn">計算する</button>
                <button id="shareBtn" class="share-btn">URLを共有</button>
            </div>

            <div class="results">
                <div class="result-card">
                    <h3>料金計算結果</h3>
                    <div class="result-item">
                        <span class="label">取り込み料金:</span>
                        <span id="ingestionCost" class="value">$0.00</span>
                    </div>
                    <div class="result-item">
                        <span class="label">保持料金:</span>
                        <span id="retentionCost" class="value">$0.00</span>
                    </div>
                    <div class="result-item total">
                        <span class="label">月額料金 (USD):</span>
                        <span id="totalUSD" class="value">$0.00</span>
                    </div>
                    <div class="result-item total">
                        <span class="label">月額料金 (JPY @ 150円/$):</span>
                        <span id="totalJPY" class="value">¥0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
